<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Practice</title>
</head>
<body style="
height: 3000px;
">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 50px;
    right: 200px;
    height: 50px;
    z-index: -1;
    ">
    header
    </div>
    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    margin-top: 60px;
    ">
        div 1
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
        div 2
        <div style="
            position: absolute;
            background-color: rgb(0, 0, 0);
            color: white;
            bottom: 10px;
            right: 10px;
            ">
                5:00
            </div>
    </div>
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 0;
    top: 10px;
    ">
        absolute
    </div>


</body>
</html>
